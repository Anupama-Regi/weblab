<html>
<head><title>Exercise-9</title>
<style>
button
{
font-size:150%;
cursor:pointer;
background:white; 
color: black; 
border: 2px solid #008CBA;
}
button:hover 
{
background:#008CBA;
color: white;
}
</style>
</head>
<body align=center>
<button id="b">Click Me To Change Color</button>
<script>
document.getElementById("b").addEventListener("click",fun);
function fun()
{
var rand="";
for (var i=0;i<6;i++)
{
rand+=Math.floor(Math.random()*10);
}
document.body.style.background="#"+rand;
}
</script>
</body>
</html>
